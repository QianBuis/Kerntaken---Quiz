<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <p class="sub">Log in met je gebruikersnaam en wachtwoord.</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <div>
        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" name="username" placeholder="Gebruikersnaam" required>
      </div>

      <div>
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" name="password" placeholder="Wachtwoord" required>
      </div>

      <button type="submit">Login</button>

      <div class="divider">of</div>

      <p class="footer">
        Nog geen account? <a href="/register">Registreren</a>
      </p>
    </form>
  </div>
</body>
</html>
