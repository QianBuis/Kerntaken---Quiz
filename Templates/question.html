<h2>Vraag {{ q_index + 1 }}</h2>

<p>{{ question.question_text }}</p>

<form>
  {% for a in question.answers %}
    <div>
      <label>
        <input type="radio" name="answer" value="{{ a.id }}">
        {{ ["A","B","C","D"][loop.index0] }}. {{ a.answer_text }}
      </label>
    </div>
  {% endfor %}
</form>

<br>
<a href="/dashboard">Stoppen</a>
