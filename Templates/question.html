<!-- templates/question.html (volledig voor stap 6) -->
<h2>Vraag {{ q_index + 1 }}</h2>

{% if saved %}
  <p style="color:green;">âœ… Antwoord opgeslagen.</p>
{% endif %}

<p>{{ question.question_text }}</p>

<form method="POST">
  {% for a in question.answers %}
    <div>
      <label>
        <input
          type="radio"
          name="answer_id"
          value="{{ a.id }}"
          required
          {% if chosen_answer_id == a.id %}checked{% endif %}
          {% if saved %}disabled{% endif %}
        >
        {{ ["A","B","C","D"][loop.index0] }}. {{ a.answer_text }}
      </label>
    </div>
  {% endfor %}

  <br>
  {% if not saved %}
    <button type="submit">Bevestig antwoord</button>
  {% endif %}
</form>

<br>
<a href="/dashboard">Stoppen</a>
