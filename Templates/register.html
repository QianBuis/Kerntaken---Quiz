<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registreren</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="card">
    <h2>Account aanmaken</h2>
    <p class="sub">Maak een nieuw account om te starten met quizzen.</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <div>
        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" name="username" placeholder="Gebruikersnaam" required>
      </div>

      <div>
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" name="password" placeholder="Wachtwoord" required>
      </div>

      <button type="submit">Account maken</button>
    </form>

    <p class="footer">
      Al een account? <a href="/login">Login</a>
    </p>
  </div>
</body>
</html>
